apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: blog-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
      - blog1.sahilj.live 
      secretName: blog-ingress-cert
  rules:
  - host: blog1.sahilj.live
    http:
      paths:
      - backend:
          serviceName: blog
          servicePort: 80
        path: /
